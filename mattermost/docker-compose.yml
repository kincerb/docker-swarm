version: '3'

services:
  db:
    build: db
    read_only: true
    restart: unless-stopped
    volumes:
      - mattermost-db:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    secrets:
      - mattermost_user
      - mattermost_password
      - mattermost_db
    environment:
      - POSTGRES_USER=/run/secrets/mattermost_user
      - POSTGRES_PASSWORD=/run/secrets/mattermost_password
      - POSTGRES_DB=/run/secrets/mattermost_db

  app:
    build:
      context: app
    restart: unless-stopped
    networks:
      - traefik-net
    volumes:
      - mattermost-app:/mattermost
      - /etc/localtime:/etc/localtime:ro
    secrets:
      - mattermost_user
      - mattermost_password
      - mattermost_db
    environment:
      - MM_USERNAME=/run/secrets/mattermost_user
      - MM_PASSWORD=/run/secrets/mattermost_password
      - MM_DBNAME=/run/secrets/mattermost_db
    deploy:
      labels:
        - "traefik.port=8000"
        - "traefik.backend=mattermost-backend"
        - "traefik.frontend.rule=Host:mattermost.nucoder.io"
        - "traefik.enable=true"

volumes:
  mattermost-app:
    driver: rexray
    driver_opts:
      size: 10
  mattermost-db:
    driver: rexray
    driver_opts:
      size: 2

networks:
  traefik-net:
    external: true

secrets:
  mattermost_user:
    external: true
  mattermost_password:
    external: true
  mattermost_db:
    external: true

