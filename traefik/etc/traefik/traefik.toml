accessLogsFile = "/dev/stdout"
defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

[acme]
email = "traefik@devslash.me"
storage = "/acme/acme.json"
entryPoint = "https"
onHostRule = true
logging = true

[acme.httpChallenge]
  entryPoint = "http"

[docker]
domain = "devslash.me"
exposedByDefault = false
watch = true
swarmmode = true
